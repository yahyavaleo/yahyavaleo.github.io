<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      @font-face {
        font-family: BWHaasGroteskWeb;
        src: url("../assets/fonts/BWHaasGrotesk.woff2") format("woff2");
        font-style: normal;
        font-weight: 400;
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        font-family: BWHaasGroteskWeb, Helvetica, Arial, sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        padding: 48px 36px;
        background-color: #000;
      }
      h1 {
        color: #fff;
        margin-bottom: 30px;
        line-height: 90px;
        font-size: 80px;
        font-weight: 400;
        max-width: 960px;
      }
      p {
        font-size: 16px;
        line-height: 24px;
        color: #fff;
        margin-bottom: 30px;
      }
      a {
        background-color: #fff;
        color: #000;
        display: block;
        font-size: 20px;
        padding: 10px 60px;
        text-transform: uppercase;
        text-decoration: none;
        width: max-content;
      }
      @media (max-width: 960px) {
        h1 {
          font-size: 28px;
          line-height: 36px;
          max-width: 360px;
        }
        a {
          text-align: center;
          width: 100%;
          padding: 10px 20px;
          margin: 0 auto;
          max-width: 360px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Our apologies<br />
        We're unable to find the page you're looking for.
      </h1>
      <p>404 - Page Not Found</p>
      <a href="/">Home Page</a>
    </div>
  </body>
</html>
